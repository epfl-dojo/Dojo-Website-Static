<!DOCTYPE html>

https://getbootstrap.com/docs/4.0/getting-started/introduction/

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dojo Website</title>
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">-->
  <link rel="stylesheet" href="{{ "/css/main.css" | absolute_url }}" type="text/css" />
  <link rel="stylesheet" href="{{ "/styles/style.css" | absolute_url }}" type="text/css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src={{ "/images/dojoman.svg" | absolute_url }} /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if page.url == '/' %}active{% endif %}">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item {% if page.url contains '/history' %}active{% endif %}">
          <a class="nav-link" href="/history">Historique</a>
        </li>
        <li class="nav-item {% if page.url contains '/charte' %}active{% endif %}">
          <a class="nav-link" href="/charte">Charte</a>
        </li>
        <li class="nav-item {% if page.url contains '/about' %}active{% endif %}">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item {% if page.url contains '/contact' %}active{% endif %}">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="content" class="container-fluid" style="display:flex;">
    <div class="row">
      <div id="main_content" class="offset-md-1 col-md-8">{{ content }}</div>
      <div id="menu" class="col-md-2">{% include automenu.html %}</div>
    </div>
  </div>


  <footer class="site-footer"> &lt; &gt; with &hearts; by <a href="https://twitter.com/EPFL_dojo">@epfl-dojo</a></footer>

  <script src="{{ "/js/jquery.js" | absolute_url }}"></script>
  <script src="{{ "/js/popper.js" | absolute_url }}"></script>
  <script src="{{ "/js/bootstrap.js" | absolute_url }}"></script>
  <script src="{{ "/js/automenu.js" | absolute_url }}" ></script>

</body>

</html>
