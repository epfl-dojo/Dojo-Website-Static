<!DOCTYPE html>
<!--
Utilise le CSS bootstrap
https://getbootstrap.com/docs/4.0/getting-started/introduction/
-->

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/styles/style.css" | absolute_url }}" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src={{ "/images/dojoman.svg" | absolute_url }} /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if page.url contains '/index.html' %}active{% endif %}">
            <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item {% if page.url contains '/history.html' %}active{% endif %}">
            <a class="nav-link" href="/history.html">Historique</a>
          </li>
          <li class="nav-item {% if page.url contains '/charte.html' %}active{% endif %}">
            <a class="nav-link" href="/charte.html">Charte</a>
          </li>
          <li class="nav-item {% if page.url contains '/about' %}active{% endif %}">
            <a class="nav-link" href="/about.html">About</a>
          </li>
          <li class="nav-item {% if page.url contains '/contact.html' %}active{% endif %}">
            <a class="nav-link" href="/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="content" style="display:flex;">
      <div id="main_content">
        {{ content }}
      </div>
      <div id="menu">
        {% include automenu.html %}
      </div>
    </div>
    <footer class="site-footer">
      &lt; &gt; with &hearts; by <a href="https://twitter.com/EPFL_dojo">@epfl-dojo</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="{{ "/js/automenu.js" | absolute_url }}" ></script>
    <script src="{{ "/js/scrollsmooth.js" | absolute_url }}"></script>
  </body>
</html>
